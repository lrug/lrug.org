    title: Implementing Software Machines in Ruby
    speaker:
      name: "Eleanor McHugh"
      url: "https://slideshare.net/feyeleanor"
    description: |-
      This will be a quirky dive into the rudiments of virtual machine and emulator implementation.

      When you're working with Ruby you‚Äôre relying on a software machine written by a small but dedicated team of virtual machine enthusiasts. And unless you‚Äôve taken a course in programming language implementation you probably have only a loose idea of what this is, how it works, or how easy it is to write your own machines.

      In this fast-paced introduction I‚Äôll use code written in Ruby to explain the basic building-blocks with which we can model computing machines in software, covering as many of the main architectural features as possible in the time: stacks; heaps; dispatchers; clocks; registers; instruction sets.

      Then I'll put them to a somewhat different use than you might expect.

      This talk contains a lot of code (possibly including a smidgeon of gnarly C) but regardless of you current skill level it will reveal a little of the magic which makes tools like Ruby possible. The examples should also be sufficient to kickstart your own adventures in this fascinating field.
    coverage:
